# Angie HTTP/3 Configuration for Agent Swarm Protocol (Development)
# Uses self-signed certificates, no OCSP stapling

worker_processes auto;
error_log /var/log/angie/error.log debug;
pid /run/angie.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/angie/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_agent_id" '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/angie/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json;

    include /etc/angie/conf.d/rate_limit.conf;

    upstream swarm_backend {
        server handler:8080;
        keepalive 32;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        location /.well-known/acme-challenge/ {
            root /var/www/acme;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        listen 443 quic reuseport;
        listen [::]:443 quic reuseport;

        http2 on;
        http3 on;

        server_name localhost;

        include /etc/angie/conf.d/ssl.dev.conf;
        include /etc/angie/conf.d/security.conf;

        ssl_certificate /etc/letsencrypt/live/localhost/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/localhost/privkey.pem;

        limit_conn addr 10;

        include /etc/angie/conf.d/locations.conf;

        location / {
            return 404;
        }
    }
}
